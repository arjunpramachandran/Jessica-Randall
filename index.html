<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="content">
        <img src="./images/avatar-jessica.jpeg" alt="Jessica">
        <div class="name"> Jessica Randall</div>
        <div class="place"> London, United Kingdom</div>
        <div class="bio"> "Front-end developer and avid reader."</div>


        <a href="https://github.com" target="_blank">
            <div class="list">GitHub</div>
        </a>
        <a href="https://frontendmentor.io" target="_blank">
            <div class="list">Frontend Mentor</div>
        </a>
        <a href="https://linkedin.com" target="_blank">
            <div class="list"> LinkedIn</div>
        </a>
        <a href="https://twitter.com" target="_blank">
            <div class="list">Twitter</div>
        </a>
        <a href="https://instagram.com" target="_blank">
            <div class="list">Instagram</div>
        </a>

    </div>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Arjun P Ramchandran</a>.
    </footer>
</body>

</html>
